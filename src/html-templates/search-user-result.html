{{#each profiles}}
<div class="row" data-id="{{userId}}" class="search-result">
    <div class="col-md12">
        <div class="media">
            <a class="pull-left" href="#">
                {{#if avatarSrc}}
                <img class="media-object img-circle" src="{{avatarSrc}}" style="width: 100px;height:100px;">
                {{else}}
                <img class="media-object img-circle" src="http://intercityyouth.eu/wp-content/plugins/special-recent-posts/images/no-thumb.png" style="width: 100px;height:100px;">
                {{/if}}
            </a>
            <div class="media-body">
                <h6 class="media-heading">{{firstname}} {{lastname}} {{#if job}}
                    <small>{{job}}</small> {{/if}}
                </h6>
            </div>
            <a class="btn btn-danger btn-sm btn-follow">
                <span class="fui-plus"></span>Follow
            </a>
        </div>
    </div>
</div>
{{/each}}
