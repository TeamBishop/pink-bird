<div class="authorisation">
    <h1 class="welcome-header">Welcome to Pink Bird!</h1>
    <div class="authorisation-panel">
        <div id="login-panel" class="authorise">
            <span>Login</span>
            <input type="text" id="tb-username-login" placeholder="Username">
            <input type="password" id="tb-password-login" placeholder="Password">
            <a href="#" id="btn-login">Log in</a>
        </div>
        <br>
        <div id="signup-panel" class="authorise">
            <span>Signup</span>
            <input type="text" id="tb-username-signup" placeholder="Username">
            <input type="password" id="tb-password-signup" placeholder="Password">
            <input type="email" id="tb-email-signup" placeholder="E-Mail">
            <a href="#" id="btn-signup">Sign up</a>
        </div>
    </div>
</div>
