<div id="profile">
    <div id="profile-preview">
        <span id="profile-username">pesho</span>
        <img src="http://orig07.deviantart.net/70be/f/2013/271/0/e/pink_twitter_bird_by_mcsdr_salem-d6oct2p.jpg" alt="" id="profile-img">
    </div>
    <div id="profile-edit">
        <div id="profile-picture" class="profile-edit-fields">
            <label for="tb-picture-profile">
                <span>Profile Picture: </span>
                <input type="url" id="tb-picture-profile">
                </label>
        </div>
        <div id="profile-firstname" class="profile-edit-fields">
            <label for="tb-firstname-profile">
                <span>First Name: </span>
                <input type="text" id="tb-firstname-profile">
                </label>
        </div>
        <div id="profile-lastname" class="profile-edit-fields">
            <label for="tb-firstname-profile">
                <span>Last Name: </span>
                <input type="text" id="tb-firstname-profile">
                </label>
        </div>
        <div id="profile-email" class="profile-edit-fields">
            <label for="tb-email-profile">
                <span>New E-Mail: </span>
                <input type="email" id="tb-email-profile">
                </label>
        </div>
        <div id="profile-password" class="profile-edit-fields">
            <label for="tb-password-profile">
                <span>New Password: </span>
                <input type="password" id="tb-password-profile">
                </label>
        </div>
        <div>
            <a href="#" id="btn-save-profile-edit" class="edit-profile-buttons">Save</a>
            <a href="#" id="btn-cancel-profile-edit" class="edit-profile-buttons">Cancel</a>
        </div>
    </div>
</div>
