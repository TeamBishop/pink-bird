<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="widget-area no-padding blank">
                <div class="status-upload">
                    <form>
                        <textarea id="post-context" maxlength="180" placeholder="What are you doing right now?"></textarea>
                        <ul>
                            <input id="post-img" type="file" value="Add img">
                            <li><label for="post-img"><a id="post-img-style" title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></label></li>
                        </ul>
                        <button id="post-btn" type="submit" class="btn btn-success green"><i class="fa fa-share"></i> Share</button>
                    </form>
                </div>
                <!-- Status Upload  -->
            </div>
            <!-- Widget Area -->
        </div>

    </div>
</div>
<div class="post-feed"></div>
