{{#each data}}
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="container bootstrap snippet">
    <div class="col-sm-8">
        <div class="panel panel-white post panel-shadow">
            <div class="post-heading">
                <div class="pull-left image meta">
                    {{#if picture}}
                    <img class="img-circle avatar" src="{{picture}}" alt="avatar"> {{else}}
                    <img class="img-circle avatar" src="../images/redbird.png" alt="avatar"> {{/if}}
                    <div class="title">
                        <a href="#"><b>{{user}}</b></a>
                        <p class="text-muted time">1 minute ago</p>
                    </div>
                </div>
            </div>
            <div class="post-description">
                <p>{{content.message}}</p>
            </div>
            {{#if content.image}}
            <div class="picture post-description">
                <img class="post-picture" src="{{content.image}}" alt="post-picture">
            </div>
            {{/if}}
        </div>
    </div>
</div>
{{/each}}
