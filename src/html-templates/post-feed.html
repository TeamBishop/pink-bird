{{#each data}}
    <div class="post">
        <div class="post-profile-picture">
            {{#if picture}}
                <img src="{{picture}}" alt="avatar">
            {{else}}     
                <img src="http://orig07.deviantart.net/70be/f/2013/271/0/e/pink_twitter_bird_by_mcsdr_salem-d6oct2p.jpg" alt="avatar">
            {{/if}}
        </div>  
        <div class="post-body">
            <div class="post-author">
                <span class="user">{{user}}</span>
            </div>
            <div class="post-content">
                <div class="message"> 
                    <span>{{content.message}}</span>
                </div>
                {{#if content.image}}
                <div class="picture"> 
                    <img src="{{content.image}}" alt="post-picture">
                </div>
                {{/if}}
            </div>
        </div>
    </div>
{{/each}}
