<div class="container todo" id="profile-panel">
    <p class="page-header">{{firstname}} {{lastname}}</p>
    <div>
        <div class="text-center ">
            {{#if avatarSrc}}
            <img src="{{avatarSrc}}" class="avatar img-circle img-thumbnail " alt="avatar "> {{else}}
            <img src="http://intercityyouth.eu/wp-content/plugins/special-recent-posts/images/no-thumb.png" class="avatar img-circle img-thumbnail " alt="avatar "> {{/if}}
        </div>
    </div>
    <div>
        <div class="row demo-swatches-row">
            <div class="swatches-col">
                <div class="pellete-item">
                    <dl class="palette palette-peter-river">
                        <dt style="font-size:small">following</dt>
                        <dt>{{followingCount}}</dt>
                    </dl>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
