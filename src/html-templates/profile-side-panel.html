<div class="container todo" id="profile-panel">
    <p class="page-header">{{firstname}} {{lastname}}</p>
    <div>
        <div class="text-center ">
            {{#if image}}
            <img src="{{image}}" class="avatar img-circle img-thumbnail " alt="avatar "> {{else}}
            <img src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="avatar img-circle img-thumbnail " alt="avatar "> {{/if}}
        </div>
    </div>
    <div>
        <div class="row demo-swatches-row">
            <div class="swatches-col">
                <div class="pellete-item">
                    <dl class="palette palette-peter-river">
                        <dt style="font-size:small">following</dt>
                        <dt>0</dt>
                    </dl>
                </div>
                <div>
                    <dl class="palette palette-belize-hole">
                        <dt>followed</dt>
                        <dd>15</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
