<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{firstname}} {{lastname}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center">
                            {{#if avatarSrc}}
                            <img alt="User Pic" src="{{avatarSrc}}" class="img-circle img-responsive"> {{else}}
                            <img alt="User Pic" src="http://intercityyouth.eu/wp-content/plugins/special-recent-posts/images/no-thumb.png" class="img-circle img-responsive"> {{/if}}
                        </div>
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                    {{#if gender}}
                                    <tr>
                                        <td><span class="fui-heart"></span> Gender:</td>
                                        <td>{{gender}}</td>
                                    </tr>
                                    {{/if}} {{#if birthday}}
                                    <tr>
                                        <td><span class="fui-calendar"></span> Date of birth:</td>
                                        <td>{{birthday}}</td>
                                    </tr>
                                    {{/if}} {{#if job}}
                                    <tr>
                                        <td><span class="fui-credit-card"></span> Department:</td>
                                        <td>{{job}}</td>
                                    </tr>
                                    {{/if}} {{#if location.city}}
                                    <tr>
                                        <td><span class="fui-location"></span> Location:</td>
                                        <td>{{location.city}}, {{location.country}}</td>
                                    </tr>
                                    {{/if}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="#/profile/edit" data-original-title="Edit this user" data-toggle="tooltip" type="button">
                        <span class="fui-new"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
