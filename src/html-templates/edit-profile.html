<div class="container">
    <div class="row">
        <div class="panel panel-body">
            <span>Edit Profile</span>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Upload image: </label>
                    <div class="col-lg-8">
                        <input type="file" id="image-upload" value="{{avatarSrc}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="firstname-field">First name: </label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="firstname-field" value="{{firstname}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="lastname-field">Last name: </label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="lastname-field" value="{{lastname}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="department-field">Department: </label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="department-field" value="{{job}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="city-field">City: </label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="city-field" value="{{location.city}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="country-field">Country: </label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="country-field" value="{{location.country}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="birthday-field">Birthday: </label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="birthday-field" value="{{birthday}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8">
                        <input class="btn btn-primary" value="Save Changes" type="button" id="btn-save-info">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
